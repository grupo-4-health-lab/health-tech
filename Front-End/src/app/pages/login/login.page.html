<section>
    <div class="auth-content">
        <img src="../../assets/imgs/logo.png" class="auth-content__logo" alt="Logotipo Health Tech - Versão Beta"/>
        <div class="auth-card">
            <div class="auth-card__header">
                <label class="auth-card__header__title">Login</label>
                <p class="auth-card__header__description">Insira seus dados abaixo para continuar</p>
            </div>
            <div class="auth-card__body">
                <form>
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" alt="Nome do Usuário" placeholder="Insira o usuário" />
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" alt="Senha do Usuário" placeholder="Insira a senha" />
                    </div>
                    <div class="form-controls">
                        <button type="button" class="secondary" routerLink="/password-reset">Esqueci a senha</button>
                        <button type="button" class="primary" routerLink="/system">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
