<form>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" alt="Email" placeholder="Insira seu email" />
    </div>
    <div class="form-controls">
        <button type="button" routerLink="/">Voltar</button>
        <button type="button" class="primary" routerLink="/password-reset" [queryParams]="{ code:'123' }">Enviar</button>
    </div>
</form>
