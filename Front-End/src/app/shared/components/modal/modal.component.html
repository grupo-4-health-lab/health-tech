<div class="modal" [ngClass]="{'modal--open': opened}">
    <div class="modal__header">
        <div class="modal__header__title">
            <ng-content select="[header]"></ng-content>
        </div>
        <span class="modal__header__close" (click)="toggleModal()">
            <c-icon name="cil-x" size="lg"></c-icon>
        </span>
    </div>
    <div class="modal__body">
        <ng-content select="[body]"></ng-content>
    </div>
    <div class="modal__footer">
        <ng-content select="[footer]"></ng-content>
    </div>
</div>
<div class="modal-backdrop" [ngClass]="{'modal-backdrop--active': opened}" (click)="toggleModal()"></div>
