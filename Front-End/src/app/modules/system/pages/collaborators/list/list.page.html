<div class="page-header">
    <div class="page-header__info">
        <h1 class="page-header__info__title">
            Colaboradores
        </h1>
        <p class="page-header__info__subtitle">
            Lista de colaboradores
        </p>
    </div>
    <div class="page-header__options">
        <button class="primary" routerLink="/system/collaborators/create">
            <span>Novo</span>
            <c-icon name="cil-plus" size="xl"></c-icon>
        </button>
    </div>
</div>

<div class="table-content">
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Cargo
                </th>
                <th>
                    E-mail
                </th>
                <th>
                    CPF
                </th>
                <th>
                    Cidade
                </th>
                <th>
                    Ações
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.field }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.cpf }}
                </td>
                <td>
                    {{ user.city }}
                </td>
                <td class="row-option">
                    <button class="secondary flat" (click)="editUser(user)">
                        <c-icon name="cil-pencil"></c-icon>
                    </button>
                    <button class="warn flat" (click)="deleteUser(user.name)">
                        <c-icon name="cil-trash"></c-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal>
    <ng-container header>
        <h2>Excluir colaborador</h2>
        <p>
            Aviso: esta exclusão é irreversível.
        </p>
    </ng-container>
    <ng-container body>
        <p>
            Tem certeza que deseja prosseguir com a exclusão de <b>{{ selectedUser }}</b>?
        </p>
    </ng-container>
    <ng-container footer>
        <button (click)="modal.toggleModal()">
            Cancelar
        </button>
        <button class="warn" (click)="modal.toggleModal()">
            Excluir
        </button>
    </ng-container>
</app-modal>
