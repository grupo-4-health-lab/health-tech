<div class="page-header">
    <div class="page-header__info">
        <h1 class="page-header__info__title">
            Editar Colaborador
        </h1>
        <p class="page-header__info__subtitle">
            Alteração de dados de {{ user.name || '' }}
        </p>
    </div>
</div>

<form [formGroup]="dataForm">
    <div class="form-group">
        <label>Nome do Colaborador</label>
        <input type="text" alt="Nome do Colaborador" placeholder="Insira o Colaborador" formControlName="name"/>
    </div>
    <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" alt="Data de Nascimento" placeholder="Insira o Nascimento"/>
    </div>
    <div class="form-group">
        <label>Sexo</label>
        <select alt="Sexo" placeholder="Insira o Sexo">
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
        </select>
    </div>
    <div class="form-group">
        <label>Estado Civil</label>
        <select alt="Estado Civil" placeholder="Insira o Estado Civil">
            <option value="1">Solteiro(a)</option>
            <option value="2">Casado(a)</option>
            <option value="3">Divorciado(a)</option>
            <option value="4">Viúvo(a)</option>
            <option value="5">Separado judicialmente</option>
        </select>
    </div>
    <div class="form-group">
        <label>Nome da Mãe</label>
        <input type="text" alt="Nome da Mãe" placeholder="Insira o Nome da Mãe"/>
    </div>
    <div class="form-group">
        <label>Nome do Pai</label>
        <input type="text" alt="Nome do Pai" placeholder="Insira o Nome do Pai"/>
    </div>
    <div class="form-group">
        <label>Rua</label>
        <input type="text" alt="Rua" placeholder="Insira a Rua"/>
    </div>
    <div class="form-group">
        <label>Bairro</label>
        <input type="text" alt="Bairro" placeholder="Insira o Bairro"/>
    </div>
    <div class="form-group">
        <label>Cidade</label>
        <input type="text" alt="Cidade" placeholder="Insira a Cidade" formControlName="city"/>
    </div>
    <div class="form-group">
        <label>UF</label>
        <select alt="Estado" placeholder="Insira o Estado">
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Distrito Federal</option>
            <option value="8">Espírito Santo</option>
            <option value="9">Goiás</option>
            <option value="10">Maranhão</option>
            <option value="11">Mato Grosso</option>
            <option value="12">Mato Grosso do Sul</option>
            <option value="13">Minas Gerais</option>
            <option value="14">Pará</option>
            <option value="15">Paraíba</option>
            <option value="16">Paraná</option>
            <option value="17">Pernambuco</option>
            <option value="18">Piauí</option>
            <option value="19">Rio de Janeiro</option>
            <option value="20">Rio Grande do Norte</option>
            <option value="21">Rio Grande do Sul</option>
            <option value="22">Rondônia</option>
            <option value="23">Roraima</option>
            <option value="24">Santa Catarina</option>
            <option value="25">São Paulo</option>
            <option value="26">Sergipe</option>
            <option value="27">Tocantins</option>
        </select>
    </div>
    <div class="form-group">
        <label>CEP</label>
        <input type="text" alt="CEP" placeholder="Insira o CEP"/>
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" alt="Telefone" placeholder="Insira o Telefone"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" alt="Email" placeholder="Insira o Email" formControlName="email"/>
    </div>
    <div class="form-group">
        <label>Naturalidade</label>
        <input type="text" alt="Naturalidade" placeholder="Insira a Naturalidade"/>
    </div>
    <div class="form-group">
        <label>Etnia</label>
        <select alt="Etnia" placeholder="Insira a Etnia">
            <option value="1">Branco</option>
            <option value="2">Negro</option>
            <option value="3">Pardo</option>
            <option value="4">Mulato</option>
            <option value="5">Amarelo</option>
            <option value="6">Indígena</option>
        </select>
    </div>
    <div class="form-group">
        <label>PCD</label>
        <select alt="Contém PCD" placeholder="Informe o PCD">
            <option value="1">Não</option>
            <option value="2">Sim</option>
        </select>
    </div>
    <div class="form-group">
        <label>Tipo PCD</label>
        <select alt="Tipo do PCD" placeholder="Insira o Tipo do PCD">
            <option value="0">Nenhum</option>
            <option value="1">Deficiência física</option>
            <option value="2">Deficiência intelectual</option>
            <option value="3">Deficiência visual</option>
            <option value="4">Deficiência auditiva</option>
        </select>
    </div>
    <div class="form-group">
        <label>CBO</label>
        <input type="text" alt="CBO" placeholder="Insira o CBO"/>
    </div>
</form>

<div class="form-controls">
    <button type="button" routerLink="/system/collaborators/list">Cancelar</button>
    <button type="button" class="primary" routerLink="/system/collaborators/list">Salvar</button>
</div>
