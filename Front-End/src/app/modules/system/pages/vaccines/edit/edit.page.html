<div class="page-header">
   <div class="page-header__info">
       <h1 class="page-header__info__title">
           Editar Vacina
       </h1>
       <p class="page-header__info__subtitle">
           Alteração de dados da vacina {{ vaccine.name || '' }}
       </p>
   </div>
</div>

<form [formGroup]="dataForm">
    <div class="form-group">
        <label>Nome da Vacina</label>
        <input type="text" alt="Nome do Colaborador" placeholder="Insira o Colaborador" formControlName="name"/>
    </div>
    <div class="form-group">
        <label>Esquema da Vacina</label>
        <textarea type="text" alt="Esquema da Vacina" placeholder="Descrição do esquema da vacina" formControlName="scheme"></textarea>
    </div>
    <div class="form-group">
        <label>Data de Vacinação</label>
        <input type="date" alt="Data de Vacinação" placeholder="Data de Vacinação"/>
    </div>
    <div class="form-group">
        <label>Imunidade</label>
        <div class="radio-group">
            <input type="radio" name="immunity" value="positive" id="positive">
            <label for="positive">Sim</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="immunity" value="negative" id="negative">
            <label for="negative">Não</label>
        </div>
    </div>
</form>

<div class="form-controls">
   <button type="button" routerLink="/system/vaccines/list">Cancelar</button>
   <button type="button" class="primary" routerLink="/system/vaccines/list">Salvar</button>
</div>
