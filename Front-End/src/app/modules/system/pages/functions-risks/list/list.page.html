<div class="page-header">
   <div class="page-header__info">
       <h1 class="page-header__info__title">
           Funções e Riscos
       </h1>
       <p class="page-header__info__subtitle">
           Lista de funções
       </p>
   </div>
   <div class="page-header__options">
       <button class="primary" routerLink="/system/functions/create">
            <span>Novo</span>
            <c-icon name="cil-plus" size="xl"></c-icon>
       </button>
   </div>
</div>

<data-grid [columns]="gridColumns">
    <ng-container rows>
        <tr *ngFor="let job of jobs">
            <td>
               {{ job.job_name }}
            </td>
            <td>
               {{ job.CBO_code }}
            </td>
            <td>
               {{ job.education }}
            </td>
            <td>
               {{ job.experience }}
            </td>
            <td>
               {{ job.review_date }}
            </td>
            <td class="row-option">
                <button class="secondary flat" (click)="editUser(job)">
                    <c-icon name="cil-pencil"></c-icon>
                </button>
                <button class="warn flat" (click)="deleteUser(job.job_name)">
                    <c-icon name="cil-trash"></c-icon>
                </button>
            </td>
        </tr>
    </ng-container>
</data-grid>

<modal>
   <ng-container header>
       <h2>Excluir Função de Risco</h2>
       <p>
           Aviso: esta exclusão é irreversível.
       </p>
   </ng-container>
   <ng-container body>
       <p>
           Tem certeza que deseja prosseguir com a exclusão de <b>{{ selectedJob }}</b>?
       </p>
   </ng-container>
   <ng-container footer>
       <button (click)="modal.toggleModal()">
           Cancelar
       </button>
       <button class="warn" (click)="modal.toggleModal()">
           Excluir
       </button>
   </ng-container>
</modal>
