<div class="page-header">
   <div class="page-header__info">
       <h1 class="page-header__info__title">
           Editar Registro de Ausência
       </h1>
       <p class="page-header__info__subtitle">
           Alteração de dados do registro de ausência de {{ user.name || '' }}
       </p>
   </div>
</div>

<form [formGroup]="dataForm">
   <div class="form-group">
      <label>Nome do Colaborador</label>
      <input type="text" alt="Nome do Colaborador" placeholder="Insira o Colaborador" formControlName="name"/>
  </div>
  <div class="form-group">
      <label>Tipo de ausência</label>
      <select alt="Tipo de ausência">
         <option value="1">Enfermidade</option>
         <option value="2">Feriado</option>
         <option value="3">Festividade</option>
         <option value="4">Acidente</option>
         <option value="5">Licença</option>
      </select>
  </div>
  <div class="form-group">
     <label>Data de Início</label>
     <input type="date" alt="Data de Emissão" placeholder="Insira a Data de Início" />
  </div>
  <div class="form-group">
      <label>Data de Término</label>
      <input type="date" alt="Data de Recisão" placeholder="Insira a Data de Término" />
  </div>
  <div class="form-group">
      <label>Categoria do CID</label>
      <select alt="Categoria do CID" placeholder="Insira o Estado Civil">
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
          <option value="5">E</option>
          <option value="6">F</option>
          <option value="7">G</option>
          <option value="8">H</option>
          <option value="9">I</option>
          <option value="10">J</option>
          <option value="11">K</option>
          <option value="12">L</option>
          <option value="13">M</option>
          <option value="14">N</option>
          <option value="15">O</option>
          <option value="16">P</option>
          <option value="17">Q</option>
          <option value="18">R</option>
          <option value="19">S</option>
          <option value="20">T</option>
          <option value="21">U</option>
          <option value="22">V</option>
          <option value="23">W</option>
          <option value="24">X</option>
          <option value="25">Y</option>
          <option value="26">Z</option>
      </select>
  </div>
  <div class="form-group">
      <label>Código do CID</label>
      <input type="number" min="0" max="99" alt="Código do CID" placeholder="Insira o Código do CID"/>
  </div>
  <div class="form-group">
      <label>Descrição do CID</label>
      <input type="text" alt="Descrição" placeholder="Receber info da Descrição do CID" disabled />
  </div>
</form>

<div class="form-controls">
   <button type="button" routerLink="/system/absences/list">Cancelar</button>
   <button type="button" class="primary" routerLink="/system/absences/list">Salvar</button>
</div>

<div class="page-header">
   <div class="page-header__info">
       <h2 class="page-header__info__title">
           Dados Internos
       </h2>
       <p class="page-header__info__subtitle">
           Dados Internos de {{ user.name || '' }}
       </p>
   </div>
</div>

<form [formGroup]="dataForm">
   <div class="form-group">
      <label>Setor</label>
      <input type="text" alt="Setor" placeholder="Receber info do Setor" disabled />
  </div>
  <div class="form-group">
      <label>Centro de Custo</label>
      <input type="text" alt="Centro de Custo" placeholder="Receber info de Centro de Custo" disabled />
  </div>
  <div class="form-group">
      <label>Unidade</label>
      <input type="text" alt="Unidade" placeholder="Receber info da Unidade" disabled />
  </div>
  <div class="form-group">
      <label>Nome da Empresa</label>
      <input type="text" alt="Nome da Empresa" placeholder="Receber info do Nome da Empresa" disabled />
  </div>
  <div class="form-group">
      <label>Nome do Cargo</label>
      <input type="text" alt="Nome do Cargo" placeholder="Receber info do Nome do Cargo" disabled />
  </div>
  <div class="form-group">
      <label>Matrícula</label>
      <input type="text" alt="Matrícula" placeholder="Receber info da Matrícula" disabled />
  </div>
  <div class="form-group">
      <label>Situação</label>
      <select alt="Situação" placeholder="Receber info da Situação" disabled >
          <option value="1">Ativado</option>
          <option value="2">Desativado</option>
      </select>
  </div>
</form>
